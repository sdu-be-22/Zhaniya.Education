{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>  
{% if titles %}

    <div class="panel-heading">
        <h3 class="panel-title">{{ el.title }}</h3>
      </div>
      <div class="panel-body">
        <a class="nav-link " href="{% url 'themes' %}">Takiriptar</a>
        <a class="nav-link " href="{% url 'tasks' %}">Esepter shygaru</a>

{% else %}
<div class="panel panel-danger">

    </div>
  </div>
{% endif %}
{% endblock content %}
